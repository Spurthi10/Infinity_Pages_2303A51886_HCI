<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digital Library</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f7f0e6;
            color: #333;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff5e1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #8b4513;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        p.description {
            color: #7b5534;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #a0522d;
            font-size: 1em;
            background-color: #fffaf0;
            color: #555;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #8b4513;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        button {
            background-color: #8b4513;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5c3317;
        }

       
        
    </style>
    <script>
        function showMessage() {
            alert("Message sent successfully!");
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p class="description">Have questions? Reach out to us! Weâ€™d love to hear from you.</p>

        <form action="#" method="post" onsubmit="showMessage(); return false;">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
