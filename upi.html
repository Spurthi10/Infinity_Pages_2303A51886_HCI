<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5ebe0;
      color: #5a3e2b;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background: #fff5e1;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #3d2b1f;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1a17a;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fffdf7;
      color: #5a3e2b;
    }

    form input:focus {
      outline: none;
      border: 1px solid #5a3e2b;
      background-color: #f9f4ee;
      box-shadow: 0 0 5px rgba(90, 62, 43, 0.4);
    }

    img.qr-code {
      max-width: 200px;
      margin: 20px auto;
    }

    button {
      padding: 14px 20px;
      background-color: #8c6c50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s;
    }

    button:hover {
      background-color: #5a3e2b;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: #5a3e2b;
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f4ee;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UPI Payment</h2>
    <form id="upiForm">
      <label for="upiId">Enter UPI ID</label>
      <input type="text" id="upiId" placeholder="Enter your UPI ID" required>

      <img src="scan.png" alt="QR Code" class="qr-code">
      <p>Scan the QR Code or proceed with UPI ID.</p>

      <button type="submit">Confirm Payment</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const upiForm = document.getElementById('upiForm');
    const messageDiv = document.getElementById('message');

    upiForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const upiId = document.getElementById('upiId').value;

      if (upiId) {
        messageDiv.textContent = 'Payment Successful via UPI!';
        messageDiv.style.display = 'block';
      } else {
        messageDiv.textContent = 'Please enter a valid UPI ID or scan the QR code.';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
