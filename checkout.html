<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5ebe0;
      color: #5a3e2b;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background: #fff5e1;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #3d2b1f;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    form input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d1a17a;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fffdf7;
      color: #5a3e2b;
    }

    form input:focus, select:focus {
      outline: none;
      border: 1px solid #5a3e2b;
      background-color: #f9f4ee;
      box-shadow: 0 0 5px rgba(90, 62, 43, 0.4);
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .radio-group label {
      font-weight: normal;
      font-size: 14px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #8c6c50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s;
    }

    button:hover {
      background-color: #5a3e2b;
      transform: translateY(-2px);
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: #5a3e2b;
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f4ee;
      border-radius: 6px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 24px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delivery Details</h2>
    <form id="checkoutForm">
      <!-- Delivery Details -->
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter your city" required>

      <label for="state">State</label>
      <select id="state" required>
        <option value="">Select State</option>
        <option value="Telangana">Telangana</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Maharashtra">Maharashtra</option>
        <!-- Add more states -->
      </select>

      <label for="pinCode">PIN Code</label>
      <input type="text" id="pinCode" placeholder="Enter your PIN code" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required>

      <!-- Payment Options -->
      <label>Payment Method</label>
      <div class="radio-group">
        <label><input type="radio" name="paymentMethod" value="COD" required> Cash on Delivery</label>
        <label><input type="radio" name="paymentMethod" value="UPI" required> UPI Payment</label>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('checkoutForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get selected payment method
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

      // Display appropriate message or redirect
      if (paymentMethod === 'COD') {
        messageDiv.textContent = 'Order Confirmed. You selected Cash on Delivery!';
        messageDiv.style.display = 'block';
      } else if (paymentMethod === 'UPI') {
        window.location.href = 'upi.html';
      }
    });
  </script>
</body>
</html>
